# {{ ansible_managed }}
# Generated using command:
# grub-mkrescue -o "{{ ramdisk_target }}/../{{ ramdisk_iso_file }}" "{{ ramdisk_target }}"

set default="0"
set timeout=10

menuentry "{{ ansible_hostname }}" {
  linux /vmlinuz boot=tmpfs root={{ ansible_hostname }}{{ ramdisk_tar_ext }} tmpfs_boot=LABEL=ISOIMAGE ro  verbose console=ttyS1,115200 console=tty0
  initrd /initrd.img
}
